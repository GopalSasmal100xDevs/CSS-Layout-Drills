<!DOCTYPE html>
<html lang="en">

    <title>CSS Layout Drills</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="display: flex; justify-content: center">CSS Layout Drills</h1>
    <div id="root"></div>

    <script type="module">
      import { paths } from "./utils/pathManager.js";

      const root = document.getElementById("root");

      paths.forEach((route) => {
        const listItem = document.createElement("li");
        const link = document.createElement("a");

        link.href = `/src/challenges/${route["url"]}`;
        link.textContent = route["title"];

        listItem.appendChild(link);
        root.appendChild(listItem);
      });

    </script>
  </body>
</html>
